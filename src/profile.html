<!DOCTYPE html>
<html lang="ru">
  @@include('html/head.html',{ "title":"Профиль" })
  <body>
    <div class="page">
      @@include('html/header.html',{}) 
      
      @@include('html/sidebar.html',{})

      <main class="main">
        <div class="container">
          <h1 class="page__title">Профиль</h1>
          <form class="form" action="/" method="post">
            <div class="cabinet">
              <div class="cabinet__form">
                <div class="form__group form__group--mb">
                  <input
                    class="form__control"
                    type="text"
                    placeholder="Ваше имя"
                    value="Денис Тараненко"
                  />
                  <span class="form__line"></span>
                </div>
                <div class="form__group form__group--mb">
                  <input
                    class="form__control"
                    type="email"
                    placeholder="Ваш email"
                    value="denisdenism3s@gmail.com"
                  />
                  <span class="form__line"></span>
                </div>
                <div class="form__group form__group--mb">
                  <input
                    class="form__control"
                    type="password"
                    placeholder="Новый пароль"
                  />
                  <span class="form__line"></span>
                </div>
                <div class="form__group form__group--mb">
                  <input
                    class="form__control"
                    type="password"
                    placeholder="Подтвердите пароль"
                  />
                  <span class="form__line"></span>
                </div>
              </div>

              <div class="cabinet__avatar">
                <img src="https://placehold.it/150" alt="" />
                <label class="cabinet__file">
                  <input type="file" />
                  выбрать аватар
                </label>
              </div>
            </div>
            <div class="form__footer cabinet-footer">
              <button class="btn btn--blue btn--rounded" type="submit">
                Сохранить
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
