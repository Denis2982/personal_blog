<!DOCTYPE html>
<html lang="ru">
  @@include('html/head.html',{ "title":"Reset password" })
  <body>
    <div class="page">
      @@include('html/header.html',{}) @@include('html/sidebar.html',{})

      <main class="main">
        <div class="container">
          <h1 class="page__title page__title--center">Восстановление пароля</h1>
          <form class="form form--auth" action="/" method="post">
            <div class="form__group form__group--mb">
              <input
                class="form__control"
                type="email"
                placeholder="Ваш email"
              />
              <span class="form__line"></span>
            </div>

            <div class="form__footer form__footer--center">
              <div class="form__group form__group--mb">
                <button class="btn btn--blue btn--rounded" type="submit">
                  Восстановить
                </button>
              </div>
              <ul class="form__footer-list">
                <li class="form__footer-item">
                  <a href="signin.html" class="form__footer-link">войти</a>
                </li>
                <li class="form__footer-item">
                  <a href="signup.html" class="form__footer-link"
                    >регистрация</a
                  >
                </li>
              </ul>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
